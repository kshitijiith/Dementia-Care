<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MemoryCompanion - A caring voice assistant for seniors with dementia and their families" />
    <meta name="keywords" content="dementia care, memory support, elderly care, voice assistant, family connection" />
    <title>MemoryCompanion - Caring Voice Assistant for Memory Support</title>
    
    <!-- Accessibility and SEO meta tags -->
    <meta name="theme-color" content="#3B82F6" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Ensure proper font loading and base accessibility styles */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.6;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading state */
      #root:empty::before {
        content: "Loading MemoryCompanion...";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.25rem;
        color: #6B7280;
      }
      
      /* Focus styles for accessibility */
      *:focus-visible {
        outline: 2px solid #3B82F6 !important;
        outline-offset: 2px !important;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        * {
          border-color: currentColor !important;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
